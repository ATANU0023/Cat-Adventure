<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cat Adventure</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3530487220698920"
     crossorigin="anonymous"></script>
  <style>
    html,body { margin:0; padding:0; background:#111; color:#eee; font-family: system-ui, sans-serif; }
    #game { display:block; margin:0 auto; background:#222; image-rendering: pixelated; }
    #ui { position:fixed; top:8px; left:8px; background:rgba(0,0,0,0.5); padding:8px 12px; border-radius:6px; font-size:14px; }
    button { cursor:pointer; }
  </style>
</head>
<body>
  <style>
    :root { --accent:#ffcc33; --bg1:#101522; --bg2:#1c2738; --bg3:#0d1117; --panel:#1e2633; --panel-border:#2e3b4d; }
    body { overflow:hidden; }
  #home { position:relative; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; padding:40px 24px; color:#d9e2ef; font-family:'Segoe UI',system-ui,sans-serif; }
    #home:before, #home:after { content:""; position:absolute; inset:0; background:radial-gradient(circle at 20% 30%,rgba(255,204,51,0.12),transparent 60%), radial-gradient(circle at 80% 70%,rgba(68,153,255,0.14),transparent 65%); pointer-events:none; animation: glowmove 12s linear infinite alternate; }
    #home:after { background:radial-gradient(circle at 70% 40%,rgba(255,90,180,0.12),transparent 60%); mix-blend-mode:screen; animation-duration:18s; }
    @keyframes glowmove { 0% { filter:blur(0px);} 100% { filter:blur(4px);} }
  .play-btn { --btn-bg:linear-gradient(135deg,#ffcc33,#ff9d2d); border:none; padding:16px 52px; font-size:1.3rem; font-weight:600; border-radius:50px; cursor:pointer; position:relative; color:#221a00; letter-spacing:.5px; box-shadow:0 6px 18px -4px rgba(255,204,51,0.5),0 2px 4px rgba(0,0,0,0.4); background:var(--btn-bg); transition:transform .2s, box-shadow .3s; }
    .play-btn:before { content:""; position:absolute; inset:0; border-radius:inherit; background:linear-gradient(90deg,rgba(255,255,255,0.4),rgba(255,255,255,0) 40%); opacity:0; transition:opacity .4s; }
    .play-btn:hover { transform:translateY(-4px); box-shadow:0 10px 26px -6px rgba(255,204,51,0.6),0 4px 10px rgba(0,0,0,0.5); }
    .play-btn:hover:before { opacity:1; }
  .feature-panel, .grid, .footer-note { display:none; }
    .paws-bg { position:absolute; inset:0; background-image:radial-gradient(circle at 10px 10px,rgba(255,204,51,0.12) 2px,transparent 3px), radial-gradient(circle at 40px 25px,rgba(255,204,51,0.1) 2px,transparent 3px); background-size:120px 120px; opacity:.25; mix-blend-mode:overlay; animation: paws 22s linear infinite; }
    @keyframes paws { from { background-position:0 0,0 0;} to { background-position:600px 0, -400px 0; } }
    @media (max-width:720px){ .hero { padding-top:20px;} .grid { grid-template-columns:1fr 1fr; } .feature-panel { min-height:150px;} }
    @media (max-width:540px){ .grid { grid-template-columns:1fr; } }
    /* Pixel cat & retro accents */
  .hero-art { display:flex; align-items:center; justify-content:center; flex-direction:column; gap:28px; }
    .pixel-wrap { position:relative; width:160px; height:160px; background:#151c27; border:2px solid #2f3c4f; border-radius:12px; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 18px -4px rgba(0,0,0,0.7),0 0 0 4px rgba(255,204,51,0.05); }
    .pixel-wrap:before { content:"CAT"; position:absolute; top:4px; left:8px; font-size:10px; letter-spacing:2px; color:#ffcc33; font-weight:700; text-shadow:0 0 4px rgba(255,204,51,0.6); }
    .pixel-cat { width:128px; height:128px; image-rendering:pixelated; animation: bob 2.2s ease-in-out infinite; }
    @keyframes bob { 0%,100% { transform:translateY(0);} 50% { transform:translateY(4px);} }
    .scanlines { pointer-events:none; position:absolute; inset:0; background:repeating-linear-gradient(to bottom, rgba(0,0,0,0) 0 2px, rgba(0,0,0,0.25) 2px 3px); mix-blend-mode:overlay; opacity:.4; animation: flicker 1.8s steps(2,end) infinite; border-radius:inherit; }
    @keyframes flicker { 0%,100% { opacity:.42;} 50% { opacity:.32;} }
  .pitch { display:none; }
    h1.title { filter: drop-shadow(0 0 6px rgba(255,204,51,0.35)) drop-shadow(0 0 14px rgba(255,204,51,0.15)); }
    #home:before { backdrop-filter: blur(6px) brightness(1.05); }
    @media (max-width:760px){ .hero-art { gap:24px; } .pixel-wrap { width:140px; height:140px; } .pixel-cat { width:112px; height:112px; } }
  </style>
  <div id="home">
    <div class="paws-bg"></div>
    <div class="hero-art">
      <div class="pixel-wrap">
        <svg class="pixel-cat" viewBox="0 0 16 16" shape-rendering="crispEdges" aria-label="Pixel Cat" role="img">
          <rect width="16" height="16" fill="none" />
          <rect x="3" y="1" width="2" height="2" fill="#c7741d"/>
          <rect x="11" y="1" width="2" height="2" fill="#c7741d"/>
          <rect x="4" y="2" width="1" height="1" fill="#f4a641"/>
          <rect x="11" y="2" width="1" height="1" fill="#f4a641"/>
          <rect x="3" y="3" width="10" height="7" fill="#f4a641"/>
          <rect x="4" y="4" width="8" height="5" fill="#f8b656"/>
          <rect x="5" y="7" width="6" height="3" fill="#ffe2b5"/>
          <rect x="6" y="5" width="1" height="2" fill="#222"/>
          <rect x="9" y="5" width="1" height="2" fill="#222"/>
          <rect x="7" y="7" width="2" height="1" fill="#b44"/>
          <rect x="4" y="10" width="8" height="4" fill="#f4a641"/>
          <rect x="5" y="11" width="6" height="2" fill="#f8b656"/>
          <rect x="12" y="11" width="2" height="2" fill="#f4a641"/>
          <rect x="13" y="10" width="1" height="1" fill="#f4a641"/>
          <rect x="13" y="12" width="1" height="1" fill="#f8b656"/>
          <rect x="5" y="14" width="2" height="1" fill="#c7741d"/>
          <rect x="9" y="14" width="2" height="1" fill="#c7741d"/>
        </svg>
        <div class="scanlines"></div>
      </div>
      <button id="playBtn" class="play-btn" style="margin-top:30px;">Play</button>
    </div>
  </div>
  <canvas id="game" width="960" height="540" style="display:none;"></canvas>
  <div id="ui" style="display:none;">
    <div id="stageName"></div>
    <div id="objective"></div>
    <div id="inventory"></div>
    <button id="nextBtn" style="display:none">Next Stage</button>
    <button id="endBtn" style="margin-left:8px;">End</button>
  </div>
  <audio id="eatSfx" src="./assets/eat.mp3" preload="auto"></audio>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
